<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        .active {
            color: red;
        }

        .completed {
            color: grey;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <input type="text" placeholder="buraya todo yazin..." autocomplete="off" id="todo-inp">

    <button id="btn">ADD</button>
    <div id='divar-kagizi'></div>

    <button id="active">Active</button>
    <button id="completed">Completed</button>
    <button id="all">All</button>
    <script src="./script.js"></script>
    <script>
        let a = new Game();

        $("#btn").on('click', function () {
            let value = $('#todo-inp').val();
            a.addnewTodo(value);
            a.showTodos();
            //  alert('dsfsdf')

        });

        $(document).on('click', '.todo-element', function () {
            let f = $(this).data('nomre')
            a.changeStatus(f);
        });
        $('#active').on('click', function () {
            a.filter = "active";
            a.showTodos();
        })
        $('#completed').on('click', function () {
            a.filter = "completed";
            a.showTodos();
        })
        $('#btn-del').on('click', function () {
            let f = $(this).data('number');
            a.removeTodo(f);
            alert('silindi')
        })
        $(document).on('click', '.btn-del', function () {
            let f = $(this).data('number');
            a.removeTodo(f);
             a.showTodos()
        }
        )
    </script>

</body>

</html>
